<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Counter</title>
</head>
<body>
    <h1>Q.私の大学の学科は何でしょう</h1>
    <div>
        <button id="button1">法学部</button>
        <button id="button2">経済学部</button>
        <button id="button3">文学部</button>
    </div>

  <script>
      const button1 = document.getElementById("button1")
      const button2 = document.getElementById("button2")
      const button3 = document.getElementById("button3")
        
      button1.onclick = function(){
          button1.textContent = "正解です！"
      }
      button1.onmouseover = function(){
          button1.textContent = "Final Answer?"
      }
      button2.onclick = function(){
          button2.textContent = "不正解です！"
      }
      button2.onmouseover = function(){
          button2.textContent = "Final Answer?"
      }
      button3.onclick = function(){
          button3.textContent = "不正解です！興味はありますが…"
      }
      button3.onmouseover = function(){
          button3.textContent = "Final Answer?"
      }
  </script>
</body>
</html>
